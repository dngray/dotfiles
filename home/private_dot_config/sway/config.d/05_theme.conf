# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below.
# This font is widely installed, provides lots of unicode glyphs, right-to-left
# text rendering and scalability on retina/hidpi displays (thanks to pango).
font pango:DejaVu Sans Mono 8

# Border & menu options
default_border pixel 1

# Default wallpaper
# output * bg $wallpaper fill
output * bg #24273a solid_color

## Window decoration
# class                 border  backgr. text    indicator child_border
client.focused          #cba6f7 #181825 #cdd6f4 #cba6f7   #cba6f7
client.focused_inactive #cba6f7 #11111b #cdd6f4 #6c7086   #6c7086
client.unfocused        #cba6f7 #11111b #cdd6f4 #6c7086   #6c7086
client.urgent           #f38ba8 #ebcb8b #2e3440 #8fbcbb   #ebcb8b

# Disable 'focus follows mouse'
focus_follows_mouse no
